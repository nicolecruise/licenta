<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
	<div class="table-responsive">
		<table class="table">
			<tr>
				<td align="right">
					<strong>
						<h:outputText value="Select Project: " />
					</strong>
				</td>
				<td align="left">
					<h:selectOneMenu id="project"
						value="#{projectView.project}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{projectView.projects}" />
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td align="right">
					<strong>
						<h:outputText value="Select Release: " />
					</strong>
				</td>
				<td align="left">
					<p:multiSelectListbox header="Releases"
						value="#{releaseView.selection}" showHeaders="true">
						<f:selectItems value="#{releaseView.releases}" />
					</p:multiSelectListbox>
				</td>
			</tr>
			<tr>
				<td align="right">
					<strong>
						<h:outputText value="Select Capacity: " />
					</strong>
				</td>
				<td align="left">
					<p:inputText id="inputNumber" maxlength="3">
						<f:validateLongRange minimum="0" />
						<pe:keyFilter for="inputNumber" mask="9?9999" />
					</p:inputText>
				</td>
			</tr>
		</table>
	</div>
</ui:composition>
