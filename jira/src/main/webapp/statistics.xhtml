<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<div class="alert alert-info"
			style="float: left; width: 100%; height: 7%;">
			<p style="float: left; padding-top: 2px;">Statistics</p>

		</div>
		<br />
		<br />
		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<p:panel header="Generate Statistics"
				style="margin-bottom:10px; margin-top:3%;">
				<h:panelGrid columns="1" cellpadding="5">
					<h:form>
						<!-- <p:growl id="msgs" showDetail="true" /> -->
						<table>
							<tr>
								<td><h:panelGrid columns="3" cellpadding="5">
										<h:outputLabel for="menu" value="Project:" />
										<p:selectCheckboxMenu id="menu" label="Projects" filter="true"
											filterMatchMode="startsWith" panelStyle="width:300px"
											effect="fade" editable="true">
											<f:selectItem itemLabel="Select Project" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItem itemLabel="SOM" itemValue="SOM" />
											<f:selectItem itemLabel="Connect" itemValue="Connect" />
											<f:selectItem itemLabel="Connect 1" itemValue="Connect 1" />
											<f:selectItems />
										</p:selectCheckboxMenu>
										<!-- <p:commandButton value="Submit" update="msgs"
									icon="ui-icon-check" /> -->
									</h:panelGrid></td>

								<td><h:panelGrid columns="3" cellpadding="5">
										<h:outputLabel for="menu1" value="Release:" />
										<p:selectCheckboxMenu id="menu1" label="Release" filter="true"
											filterMatchMode="startsWith" panelStyle="width:300px"
											effect="fade" editable="true">
											<f:selectItem itemLabel="Select Release" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Release 1" itemValue="Release 1" />
											<f:selectItem itemLabel="Release 2" itemValue="Release 2" />
											<f:selectItem itemLabel="Release 3" itemValue="Release 3" />
											<f:selectItem itemLabel="Release 4" itemValue="Release 4" />
											<f:selectItems />
										</p:selectCheckboxMenu>
										<!-- <p:commandButton value="Submit" update="msgs"
								icon="ui-icon-check" /> -->
									</h:panelGrid></td>
							</tr>
						</table>
					</h:form>
				</h:panelGrid>
				<p:separator />



				<p:commandButton value="Submit" update="msgs" icon="ui-icon-check" />
			</p:panel>
		</h:form>

		<h:form id="proj">
			<p:growl id="msgs" showDetail="true" autoUpdate="true" />
			<p:panel header="Statistics Details" style="margin-bottom:10px;">

				<p:dataTable id="projectsDetailsTable" var="project"
					style="margin-top:20px; width: 600px;" paginator="true" rows="5"
					paginatorPosition="bottom" widgetVar="50" editable="true">

					<p:ajax event="rowEdit" update=":proj:msgs" />
					<p:ajax event="rowEditCancel" update=":proj:msgs" />

					<f:facet name="header">
						<h:outputText value="Projects Details Grid" />
						<!-- <p:inputText id="globalFilter" onkeyup="PF('$messageDetailsTable').filter()" 
							 style="width:100px;height:10px;" /> -->
					</f:facet>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Release " />
						</f:facet>
						<h:outputText style="float:left" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Project" />
						</f:facet>
						<h:outputText style="float:left" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Effort Type" style="text-align:center" />
						</f:facet>
						<h:outputText style="float:right" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Item" style="text-align:center" />
						</f:facet>
						<h:outputText style="float:right" />
					</p:column>

					<p:column style="width:32px">
						<f:facet name="header">
							<h:outputText value="Options" style="text-align:center" />
						</f:facet>
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
