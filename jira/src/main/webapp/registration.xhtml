<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://java.sun.com/jsf/html">
<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h:form id="registrationForm">
		<p:messages id="msgs" autoUpdate="true" showDetail="true" />
		<p:panel id="panel" header="Account Registration">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{registrationController.name}"
					required="true" label="username" />
				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{registrationController.password}"
					required="true" label="password" feedback="true"
					match="confirmPassword" />
				<p:outputLabel for="confirmPassword" value="Confirm Password:" />
				<p:password id="confirmPassword"
					value="#{registrationController.confirmPassword}" required="true"
					label="confirmPassword">
				</p:password>
				<p:commandButton value="Register"
					action="#{registrationController.registration()}" ajax="false" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
