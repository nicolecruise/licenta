<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Page</title>
</h:head>
<h:body>

	<h:form id="signinForm">
		<p:outputPanel style="padding:10px">
			<p:growl showDetail="true" autoUpdate="true">
				<p:panel id="panel" header="New User">

					<p:messages id="msgs" />
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="username" value="Username:" />
						<p:inputText id="username" value="#{userSession.user.name}"
							required="true" label="username" />

						<p:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{userSession.user.password}"
							required="true" label="password" />

						<f:facet name="footer">
							<p:commandButton value="Login"
								actionListener="#{userSession.login}"
								action="projectstatistics.xhtml?faces-redirect=true" update="signinForm"  icon="fa-sign-in" style="margin-top:10px"/>
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</p:growl>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
